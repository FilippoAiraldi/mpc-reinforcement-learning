[mypy]
python_version = 3.9
plugins = numpy.typing.mypy_plugin
exclude = tests

[mypy-casadi.*]
ignore_missing_imports = True

[mypy-csnlp.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-parameterized.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True
